

apply plugin: 'java'

group = 'regionalizer' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'regionalizer-1.0'

// Need this here so eclipse task generates correctly.
sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}

jar {
    manifest {
        attributes 'Main-Class': 'regionalizer.Regionalizer'
    }
}
